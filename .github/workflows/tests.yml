name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-unit-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install backend dependencies
        working-directory: ./server
        run: npm install
        
      - name: Run backend unit tests
        working-directory: ./server
        run: npx jest

  frontend-unit-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install frontend dependencies
        working-directory: ./client
        run: npm install
        
      - name: Run frontend unit tests
        working-directory: ./client
        run: npm run test

  frontend-integration-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install backend dependencies
        working-directory: ./server
        run: npm install
        
      - name: Start backend server
        working-directory: ./server
        run: node server.js &
        
      - name: Install frontend dependencies
        working-directory: ./client
        run: npm install
        
      - name: Run frontend integration tests
        working-directory: ./client
        run: npm run test

  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install root dependencies
        run: npm install
        
      - name: Install Playwright browsers
        run: npx playwright install chromium
        
      - name: Install backend dependencies
        working-directory: ./server
        run: npm install
        
      - name: Start backend server
        working-directory: ./server
        run: node server.js &
        
      - name: Install frontend dependencies
        working-directory: ./client
        run: npm install
        
      - name: Run E2E tests
        run: npx playwright test
